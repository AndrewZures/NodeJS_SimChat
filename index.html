<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
	var socket = io.connect();
  var socketname;
  var receiver;
  var boxes = {};
	// on connection to server, ask for user's name with an anonymous callback
	socket.on('connect', function(){
		//anonymous callback, emit add upser, using prompt results as argument
		socket.emit('adduser', prompt("What's your name?"));
    socket.emit('getusername');
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data) {
		$('#conversation').append('<b>'+ username + ':</b> ' + data + '<br>');
	});

  socket.on('myprivatechat', function (username, receiverName, data) {
          if(receiverName == 'You') {
             $('#privateconversation').append('<b>Me:</b> ' + data + '<br>');
          }
          else {
            $('#privateconversation').append('<b>'+ receiverName +':</b> ' + data + '<br>');
          }

  });



	// listener, whenever the server emits 'updateusers', this updates the username list
	socket.on('updateusers', function(data) {
		$('#users').empty();
		$.each(data, function(key, value) {
			//add anchor tag to allow to select user based on user name
			$('#users').append('<div><a id=' + key +' href=# >' + key + '</a></div>');

      document.getElementById(key).onclick = function(){updateTarget(key)};			
		});
	});

  function updateTarget (target) {
    receiver = target;
    $('#target').text(receiver);

    if (boxes[target] == null && target != socketname){
      boxes[target] = target;
      var privDiv = document.getElementById(PrivateTab);
      var privBox = document.createElement('div');
      $(privBox).attr({
          'id': target,
          'style': 'float: right; width: 220px; height: 200px; overflow-x: auto; border-radius: 6px; border: 1px #BBB solid;'
        });
      PrivateTab.appendChild(privBox);
    }

  }


   socket.on('sendusername', function(username) {
       socketname = username;
       $('#myname').append(socketname + '<br>');

  });

	//create onclick action for each username link
	
  // on load of page
  $(function(){
    // when the client clicks SEND
    $('#datasend').click( function() {
      var message = $('#data').val();
      $('#data').val('');
      // tell server to execute 'sendchat' and send along one parameter
      socket.emit('sendchat', message);
    });

    // when the client hits ENTER on their keyboard
    $('#data').keypress(function(e) {
      if(e.which == 13) {
        $(this).blur();
        $('#datasend').focus().click();
      }
    });
  });


    $(function(){
    // when the client clicks SEND
    $('#privatesend').click( function() {
      var message = $('#privatedata').val();
      $('#privatedata').val('');
      // tell server to execute 'sendchat' and send along one parameter
      socket.emit('privatechat', message, receiver);
    });

    // when the client hits ENTER on their keyboard
    $('#privatedata').keypress(function(e) {
      if(e.which == 13) {
        $(this).blur();
        $('#privatesend').focus().click();
      }
    });
  });




</script>
<div style="float:left;width:120px;border-right:1px solid black; border-bottomw:1px solid black; height:300px;padding:10px;overflow:scroll-y;">
	<div style="width:120px;border-bottom:1px solid black;"> <b>USERS</b></div><br>
  <div id="myname" style="width:120px;border-bottom:1px solid black;"> Me: </div><br>
  <div id="target" style="width:120px;border-bottom:1px solid black;"> Me: </div><br>
	<div id="users"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;border-right:1px solid black;height:300px;">
	<div id="conversation"></div>
	<input id="data" style="width:200px;" />
	<input type="button" id="datasend" value="send" />
</div>

<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
  <div id="privateconversation"></div>
  <input id="privatedata" style="width:200px;" />
  <input type="button" id="privatesend" value="send" />
</div>
<div id="PrivateTab" style="position: absolute; right: 0; bottom: 0"> </div></body>
